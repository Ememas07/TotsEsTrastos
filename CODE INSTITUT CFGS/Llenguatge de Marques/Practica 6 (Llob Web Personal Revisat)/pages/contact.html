<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Principal</title>
    <link rel="icon" href="../media/CRTLogoTransparent.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <table>
            <tr>
                <td>
                    <a href="index.html">
                        <img src="../media/CRTLogoTransparent.png" alt="Logo d'un Chimera que treu flames per la boca">
                    </a>
                </td>
                <td>
                    <a href="https://www.thesimgrid.com/teams/17500-chimera-racing-team/grid_feed">
                        <h1>Chimera Racing Team</h1>
                    </a>
                </td>
            </tr>
        </table>
    </header>
    <nav>
        <ul>
            <a href="https://www.thesimgrid.com/teams/17500-chimera-racing-team/grid_feed">Enllaç de Simgrid</a>
            <a href="gallery.html">Galeria</a>
            <a href="https://discord.gg/wGMNNnu">Discord</a>
            <a href="https://www.instagram.com/chimera_simracing/">Instagram</a>
        </ul>
    </nav>
    <main>
        <form action="">
            <fieldset>
                <h2>Dades Personals</h2>
                <form class="modern-form">
                    <div>
                        <label for="nom">Nom Complet</label>
                        <input type="text" id="nom" placeholder="Nom complet" />
                    </div>

                    <div>
                        <label for="usuari">Nom d'usuari</label>
                        <input type="text" id="usuari" placeholder="Un alias"/>
                    </div>

                    <div>
                        <label for="password">Contrasenya</label>
                        <input type="password" id="password" />
                    </div>

                    <div>
                        <label for="nacionalitat">Nacionalitat</label>
                        <input type="text" id="nacionalitat" placeholder="País d'origen"/>
                    </div>

                    <div>
                        <label for="email">Email</label>    
                        <input type="email" id="email" placeholder="Correu electrònic"/>
                    </div>

                    <div>
                        <label for="comments">Comentaris</label>
                        <input type="textarea" id="comments" placeholder="Introdueixi un comentari..."/>
                    </div>

                    <div>
                        <label>Franja d'edat</label>
                        <div class="options">
                            <label><input type="radio" name="age" /> Menor de 18 anys</label>
                            <label><input type="radio" name="age" /> 18-24 anys</label>
                            <label><input type="radio" name="age" /> 24-36 anys</label>
                            <label><input type="radio" name="age" /> 36-48 anys</label>
                            <label><input type="radio" name="age" /> Major de 48 anys</label>
                        </div>
                    </div>

                    <div>
                        <label>
                            <input type="checkbox" /> Acceptes els termes i condicions?
                        </label>
                    </div>
                    <div class="submitform">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </fieldset>
        </form>
    </main>
    <footer>
        <table>
            <tr>

                </td>

                </td>
                <td>
                    <a href="video.html">Video</a>
                </td>
                <td>
                    <a href="contact.html">Formulari de Contacte</a>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
